<div id="summary">
    <h1 class="font-accident-two-extralight">{{ cvData.personalData.fullname }}</h1>
    <h2 class="font-accident-two-extralight">{{ cvData.personalData.title }}</h2>


    <h3>About me</h3>
    <div class="row flex-row">
        <div id="personal" class="col-md-4 flex-column light padding-30 flex-panel">
            <div class="fullwidth box">
                <div class="one">
                    <p class="uppercase text-nowrap">Birth Date:</p>
                </div>
                <div class="two">
                    <p class="">{{ cvData.personalData.birthDate }}</p>
                </div>
            </div>
            <div class="fullwidth box">
                <div class="one">
                    <p class="uppercase">Address:</p>
                </div>
                <div class="two">
                    <p class="">{{ cvData.personalData.address }}</p>
                </div>
            </div>
            <div class="fullwidth box">
                <div class="one">
                    <p class="uppercase">Phone:</p>
                </div>
                <div class="two">
                    <p class="">{{ cvData.personalData.phone }}</p>
                </div>
            </div>
            <div class="fullwidth box">
                <div class="one">
                    <p class="uppercase">Email:</p>
                </div>
                <div class="two">
                    <p class="">{{ cvData.personalData.email }}</p>
                </div>
            </div>
        </div>
        <div id="summary" class="col-md-8 flex-column light padding-30 flex-panel">
            <div class="row flex-row">
                <div class="col-md-3 flex-column">
                    <img id="photo" src="assets/img/profile.jpg"/>
                </div>
                <div class="col-md-9 flex-column">
                    {{ cvData.summary }}
                </div>
            </div>
        </div>
    </div>

    <h3>Top Skills</h3>
</div>
